<nav class="transparent">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">
                {% include nav/logobranco.svg %}
            </a>

            <a href="#" data-target="sideNav" class="sidenav-trigger">
                <i class="fas fa-lg fa-bars"></i>
            </a>
            
            <ul class="hide-on-med-and-down">
                {% include nav/nav.html %}
            </ul>

            <ul class="right">
                <li>
                    <a href="#search" class="modal-trigger"><i class="fas fa-search"></i></a>
                </li>

                {% for item in site.data.social %}
                    <li>
                        <a href="{{ item.url }}" title="{{ site.title }}" target="_blank"><i class="fab fa-{{ item.icon }}"></i></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
</nav>

<div id="search" class="modal">
    <div class="container modal-content center">
        {% include nav/duckduckgo.html %}
    </div>
</div>
