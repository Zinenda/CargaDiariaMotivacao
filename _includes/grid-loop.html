<section class="section">
    <div class="container section-grid">
        {% for post in paginator.posts offset: 1 %}
            <a href="{{ post.url }}">
                <article class="card small hoverable">
                    <div class="card-image">
                        <img class="lazy" data-src="{{ post.image }}?nf_resize=fit&w=300" alt="{{ post.title }}">
                    </div>
    
                    <div class="card-content">
                        <p class="bold grey-text text-darken-4">{{ post.title }}</p>
                    </div>
                </article>
            </a>
        {% endfor %}
    </div>
</section>

{% include pagination.html %}
